name: Now Playlist

on:
  schedule:
    - cron: '0 */6 * * *'  # Her 6 saatte bir çalışır
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Repo'yu klonla
        uses: actions/checkout@v3

      - name: Python kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Gerekli Python paketlerini yükle
        run: pip install requests beautifulsoup4

      - name: Playlist dosyasını oluştur
        run: python generate_playlist.py

      - name: Değişiklikleri commit et ve pushla
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add streams/playlist.m3u8
          git diff --quiet && echo "Değişiklik yok, push atlanıyor." || (git commit -m "Playlist güncellendi" && git push)
